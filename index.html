<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Állatkert FE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
      <div class="container my-4">
        <h1 class="fw-bold text-center my-4">Állatkert</h1>
        <div class="card card-body">
          <h3 class="card-title col-6">Hozzáadás</h3>
          <form id="newAnimalForm" class="row g-3">
            <div class="col-4">
              <input type="text" id="name" name="name" class="form-control" placeholder="Név" />
            </div>
            <div class="col-4">
              <input type="text" id="species" name="species" class="form-control" placeholder="Faj" />
            </div>
            <div class="col-4">
              <input type="number" id="age" name="age" class="form-control" placeholder="Kor" />
            </div>
            <span id="error-message" class="text-danger col-6"></span>
            <div class="col-6 text-end">
              <button type="submit" class="btn btn-primary">Hozzáadás</button>
            </div>   
          </form>
        </div>
        <div class="row mt-4 my-4">
          <div class="col-md-6">
            <div class="card card-body">
              <h3 class="card-title">Fajonként</h3>
              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th class="text-start">Faj</th>
                    <th class="text-end">Darab</th>
                  </tr>
                </thead>
                <template id="speciesRow">
                  <tr>
                    <td class="text-start">species</td>
                    <td class="text-end">count</td>
                  </tr>
                </template>
                <tbody id="species-rows">
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card card-body">
              <h3 class="card-title" >Állatok</h3>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead class="text-center">
                    <tr>
                      <th class="text-start">Név</th>
                      <th>Faj</th>
                      <th>Kor</th>
                      <th>Törlés</th>
                    </tr>
                  </thead>
                  <template id="animalRow">
                    <tr class="text-center">
                      <td class="text-start">name</td>
                      <td>species</td>
                      <td>age</td>
                      <td class="text-center">
                        <button class="btn btn-danger btn-sm">Törlés</button>
                      </td>
                    </tr>
                  </template>
                  <tbody id="animal-rows">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
